<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Chat App </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="person-selector">
            <button class="button person-selector-button active-person" id="manu-selector"> Manu</button>
            <button class="button person-selector-button" id="vishu-selector"> vishu</button>
        </div>

        <div class="chat-container">
            <h2 class="chat-header"> Manu chatting... </h2>
            <div class="chat-messages">
                <div class="messages blue-bg">
                    <div class="message-sender"> Manu </div>
                    <div class="message-text">Hey vishu, what's up? </div>
                    <div class="message-timestamp"> 10:30 AM </div>
                </div>

                <div class="messages gray-bg">
                    <div class="message-sender"> vishu </div>
                    <div class="message-text">Not much, just living the dream. How about you? </div>
                    <div class="message-timestamp"> 10:35 AM </div>
                </div>

            </div>
            <form class="chat-input-form"><input type="text" class="chat-input" required
                    placeholder="Type here, Manu... " />
                <button type="submit" class="button send-button"> send</button>

            </form>
            <button class="button clear-chat-button">clear Chat </button>
        </div>
        <script src="app.js"> </script>
    </body>
</html>
